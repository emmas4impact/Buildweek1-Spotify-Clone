<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link href="fontawesome-free/css/all.css" rel="stylesheet"> 
        </head>
    <body>

        <nav class="navbar navbar-light bg-white head justify-content-center">
            <a class="navbar-brand logo" href="#">
              <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png" height="40px" alt="">
            </a>
          </nav>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-sm-12 text-center">
                       <h5>To continue, log in to Spotify.</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn  btn-block facebook-btn"><i class="fab fa-facebook"></i>Continue with facebook</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn  btn-block apple-btn"><i class="fab fa-apple"></i>Continue with apple</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="divider">
                            <strong class="divider-word">or</strong>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or username"
                      required="required">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="required">
                    </div>
                    <div class="form-check">
                       
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        
                       
                      <label class="form-check-label text-muted check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button onclick="window.location.href = 'homepage.html'" type="submit" class="btn btn-block btn-green" style="background-color: #1db954;">Log in</button>
                  </form>
                  <div class="row justify-content-center">
                      <div class="col-xs-12">
                         <p style="margin: 20px 16px;">
                             <a href="#" class="green">Forgot your password?</a>
                         </p>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="divider">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h4 class="haveAcc">Don't have an account?</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn  btn-block sign-up-btn">Sign up for spotify</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center mt-3">
                        <div class="divider">
                        </div>
                        <p class="text-muted small-font">If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="https://www.spotify.com/us/legal/end-user-agreement/plain/">Terms & Conditions</a>
                        and <a href="https://www.spotify.com/us/legal/privacy-policy/plain/">Privacy Policy</a> </p>
                    </div>
                </div>

            </div>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </body>
</html>
